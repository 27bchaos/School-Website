<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>U.S. Government Dart Challenge ðŸŽ¯</title>
<style>
  body {
    background: #e3eefc;
    font-family: "Poppins", sans-serif;
    text-align: center;
  }
  h1 {
    color: #1a3c6d;
  }
  #gameContainer {
    margin-top: 20px;
  }
  #questionBox {
    background: #fff;
    padding: 20px;
    margin: 0 auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 0 0 10px #aaa;
  }
  button {
    margin: 8px;
    padding: 10px 18px;
    background-color: #1a3c6d;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #345b8c;
  }
  #dartboard {
    margin: 30px auto;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, red 0 20px, white 20px 60px, blue 60px 120px, white 120px 150px);
    position: relative;
  }
  #dart {
    width: 10px;
    height: 30px;
    background: black;
    position: absolute;
    bottom: 0;
    left: 145px;
    border-radius: 3px;
  }
  #powerBar {
    height: 25px;
    width: 200px;
    background: lightgray;
    border-radius: 5px;
    margin: 20px auto;
    overflow: hidden;
  }
  #power {
    height: 100%;
    width: 0%;
    background: limegreen;
  }
</style>
</head>
<body>

<h1>ðŸŽ¯ U.S. Government Dart Challenge</h1>
<h3>Topic 5 â€“ Structure & Functions of the Federal Government</h3>

<div id="gameContainer">
  <div id="questionBox">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <div id="powerBar"><div id="power"></div></div>
  <h3 id="progress"></h3>
  <div id="dartboard">
    <div id="dart"></div>
  </div>
  <h2 id="result"></h2>
</div>

<script>
const questions = [
  {q:"Which branch of government makes the laws?", a:["Legislative","Executive","Judicial"], c:0},
  {q:"Which branch enforces the laws?", a:["Legislative","Executive","Judicial"], c:1},
  {q:"Which branch interprets the laws?", a:["Judicial","Executive","Legislative"], c:0},
  {q:"Congress is part of which branch?", a:["Judicial","Legislative","Executive"], c:1},
  {q:"The President leads which branch?", a:["Legislative","Executive","Judicial"], c:1},
  {q:"The Supreme Court is part of which branch?", a:["Executive","Judicial","Legislative"], c:1},
  {q:"What is the main responsibility of the Legislative Branch?", a:["Enforce laws","Make laws","Interpret laws"], c:1},
  {q:"Who helps the President run the Executive Branch?", a:["Congress","Cabinet","Supreme Court"], c:1},
  {q:"Which branch can declare laws unconstitutional?", a:["Judicial","Legislative","Executive"], c:0},
  {q:"Which branch approves the federal budget?", a:["Executive","Legislative","Judicial"], c:1},
  {q:"Who can issue executive orders?", a:["Congress","President","Supreme Court"], c:1},
  {q:"What does the Judicial Branch use to review laws?", a:["Judicial review","Impeachment","Treaties"], c:0},
  {q:"Which branch conducts oversight investigations?", a:["Legislative","Judicial","Executive"], c:0},
  {q:"Recognizing foreign nations is a duty of which branch?", a:["Executive","Legislative","Judicial"], c:0},
  {q:"Who sentences offenders and establishes judicial procedures?", a:["Congress","Supreme Court","President"], c:1},
];

let index = 0;
let score = 0;
const qBox = document.getElementById('question');
const ansBox = document.getElementById('answers');
const progress = document.getElementById('progress');
const powerBar = document.getElementById('power');
const dart = document.getElementById('dart');
const result = document.getElementById('result');

function loadQuestion() {
  if(index >= questions.length){
    endGame();
    return;
  }
  let q = questions[index];
  qBox.textContent = (index+1) + ". " + q.q;
  ansBox.innerHTML = "";
  q.a.forEach((opt, i) => {
    let btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i);
    ansBox.appendChild(btn);
  });
  progress.textContent = `Question ${index+1} of ${questions.length}`;
}

function checkAnswer(i){
  if(i === questions[index].c){
    score++;
    powerBar.style.width = (score/questions.length*100) + "%";
  }
  index++;
  loadQuestion();
}

function endGame(){
  qBox.textContent = "All questions answered!";
  ansBox.innerHTML = "";
  progress.textContent = "";
  let power = score / questions.length;
  result.innerHTML = `You answered ${score}/${questions.length} correctly!<br>Auto-launching dart in 5 seconds...`;
  let countdown = 5;
  let timer = setInterval(() => {
    countdown--;
    if(countdown > 0){
      result.innerHTML = `You answered ${score}/${questions.length} correctly!<br>Launching in ${countdown}...`;
    } else {
      clearInterval(timer);
      launchDart(power);
    }
  },1000);
}

function launchDart(power){
  let distance = 250 * (1 - power);
  dart.style.transition = "bottom 1s ease-out";
  dart.style.bottom = distance + "px";
  result.textContent = (power>0.8) ? "ðŸŽ¯ Bullseye! Great job!" :
                      (power>0.5) ? "Nice shot!";
}

loadQuestion();
</script>

</body>
</html>
